<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js版分页插件</title>
</head>
<body>
<div class="data">
    <!-- 分页结构 -->

</div>
<script src="page.js"></script>
<script>
    (function () {
        //查询列表数据
        var isload = false;
        var pageIng = new Pagination({
                container: document.getElementsByClassName("data").item(0)
            },
            function (pageIndex, pageSize) {
                pageIng.pageCreate(200, pageSize, pageIndex);
            });
        pageIng.pageCreate(200, 20, 1);
    })();
</script>
</body>
</html>
